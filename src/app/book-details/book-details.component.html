<div class="conatiner">
  <h1 id="bks">Your's Books Details</h1>
</div>
    <div class="books-container">
        <div>
          <img src="{{book.image}}" alt="" width="350" height="350">
        </div>
      
        <div class="courses-details">
          <div >
            <h1 id="nm">{{book.name}}</h1>

          </div>
          <div id="auth"><b ><u>Author</u> :</b>{{book.author}}</div>
          
          <div id="ty"><b><u>Type</u> : </b>{{book.type}}</div>
          <div>
            <p id="des"><b><u>Description</u> :</b> {{book.description}}</p>
          </div>
          <div id="du"><b><u>Rating</u> : </b>{{book.rating}}</div>
          <div >
            <p id="pr"><b><u>price</u> :</b> {{book.price | currency : 'INR'}} </p>
          </div>
       
          <div>
            <button type="button" class="btn btn-info btn-lg me-5 m-4">Add</button>
             <a routerLink="/Books"><button type="button" class="btn btn-dark btn-lg">Back</button></a>
           </div>
        </div>
        
      </div>
